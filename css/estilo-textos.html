<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Estilos de textos</title>
	<style type="text/css">
		
		body{
			font-size: 40px;
			font-family: "Times New Roman",Times, serif;
		}

		.negrito{
			/* normal, bold, 100 até 900 */
			font-weight: bold;
		}

		.italico{
			font-style: italic;
		}

		.formatacao{
			text-decoration: underline ;
		}

		.formatacao1{
			text-decoration: overline;
		}

		.formatacao2{
			text-decoration: line-through;
		}

		.texto{
			font: bold 40px "Lucida Sans Unicode". "Lucida Grande", Sans-serif;
		}
	</style>
</head>
<body>

	<p class="negrito">Texto negrito</p>
	<p class="italic">Texto itálico</p>
	<p class="formatacao1">Formatação de texto</p>
	<p class="formatacao">Formatação de texto</p>
	<p class="formatacao2">Formatação de texto</p>
	<p class="texto">Texto</p>

</body>
</html>

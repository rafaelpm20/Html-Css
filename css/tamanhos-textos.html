<!DOCTYPE html>
<html>
	<head>
		<title>Tamanhos e Textos</title>

		<meta charset="utf-8">

		<style type="text/css">
			
			.texto{
				/*
				px -> tamanho fixo
				% -> tamanho relativo
				em -> tamanho relativo ao container pai
				font-size: 32px;
				*/
				font-size: 2em;				
			}

			.texto2 {
				font-size: 1em;
			}
			
			div{
				font-size: 30px;
			}

		</style>
			
		
</head>

<body>
	<div>
		<p class="texto">Conteúdo 1</p>
		<p class="texto2">Conteúdo 2</p>
	</div>
	


</body>
</html>

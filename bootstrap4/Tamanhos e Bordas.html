<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap - Tamanhos e Bordas</title>
  </head>
  <body style="margin-bottom: 200px; padding: 600px; margin: 0 auto;">

  <!-- classes de largura -->
  <div class="bg-primary w-25">width 25%</div>
  <div class="bg-primary w-100">width 100%</div>
  <div class="bg-primary w-auto">width auto</div>

  <br>
  <br>

  <!-- Classes de altura -->
  <div style="height: 300px; border: 1px solid gray ;">
    <div class="bg-warning d-inline-block h-25">height 25%</div>
    <div class="bg-warning d-inline-block h-50">height 50%</div>
    <div class="bg-warning d-inline-block h-75">height 75%</div>
    <div class="bg-warning d-inline-block h-100">height 100%</div>
    <div class="bg-warning d-inline-block h-auto">height auto</div>
  </div>

  <br>
  <br>
  
  <!-- Bordas
    border          -> todas as bordas
    border-top      -> borda superior
    border-bottom   -> borda inferior
    border-right    -> borda direita
    border-left     -> borda esquerda

    Cores de bordas
    border-<cor>: primary, secondary, success, info, warning, danger, light, dark, white
    -->

    <div class="bg-white mb-2 border">Todas as bordas</div>
    <div class="bg-white mb-2 border-top">Bordas superior</div>
    <div class="bg-white mb-2 border-bottom">Bordas inferior</div>
    <div class="bg-white mb-2 border-right">Bordas direita</div>
    <div class="bg-white mb-2 border-left">Bordas esquerda</div>

    <br>
    <br>

    <!-- Border Radius
      opções: rounded, rounded-top, rounded-bottom, rounded-right, rounded-left, rounded-circle
    -->

    <div class="bg-light mb-2 p-5 border rounded">Rounded</div>
    <div class="bg-light mb-2 p-5 border rounded-top">Rounded top</div>
    <div class="bg-light mb-2 p-5 border rounded-bottom">Rounded bottom</div>
    <div class="bg-light mb-2 p-5 border rounded-right">Rounded right</div>
    <div class="bg-light mb-2 p-5 border rounded-left">Rounded left</div>
    <div class="bg-light mb-2 p-5 border w-25 rounded-circle">Rounded circle</div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Novas tags input</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<form>

			<!--- Nome --->
			<label for="nome">Nome</label>
			<input type="text" id="nome" required autofocus>
			<br><br>

			<!--- Email --->
			<label for="email">Email</label>
			<input type="email" id="email" required>
			<br><br>

			<!--- Número --->
			<label for="numero">Número</label>
			<input type="number" value="Enviar" min="0" max="20" required step="5">
			<br><br>

			<!--- Url --->
			<label for="url">Url</label>
			<input type="url" id="url"  placeholder="http://">
			<br><br>

			<!--- Pesquisa --->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa">
			<br><br>

			<!--- Range --->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="20" value="10">
			<br><br>

			<!--- Data --->
			<label for="data">Data</label>
			<input type="date" id="data"  >
			<br><br>

			<!--- Color --->
			<label for="color">Color</label>
			<input type="color" id="color"  >
			<br><br>

			<input type="submit" name="" value="Enviar">



		</form>

	</body>
</html>
